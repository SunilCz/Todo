<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" crossorigin="anonymous">

    <title>Todo App</title>
</head>

<body>
    <div class="container-todo">
        <h1>Todo List</h1>
        <div class="search-container">
          <label for="search">Search:</label>
          <input type="text" id="search" class="search-input" placeholder="Search tasks...">
      </div>
        <form class="add-task-form">
            <input type="text" class="add-task-input" placeholder="Enter new task">
            <button type="submit" class="task-submit-button">Add Task</button>
            
            <div class="select">
                <select class="filter-tasks">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incompleted">Incompleted</option>
                </select>
            </div>
        </form>
        <ul class="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
